    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="carousel slide" id="myCarousel">
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('Slike/flight-takeoff-hd-20.jpeg');"></div>
                <div class="carousel-caption">
                    <h2>Caption 1</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('Slike/Passenger-Aircraft-on-Sunset-HD-Widescreeen-Wallpaper.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Caption 2</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('Slike/airplane-plane.png');"></div>
                <div class="carousel-caption">
                    <h2>Caption 3</h2>
                </div>
            </div>
        </div>

        <!-- DIV for input form in front of a header-->
        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-1 col-xs-6 col-xs-offset-1" id="divForContentInaHeader">
            <div class="site-heading">
                <div class="row">
                    <h1 id="SearchFlights">Search flights</h1>
                    <button type="button" class="btn-default" value="Return">Return</button>
                    <button type="button" class="btn-default" value="One way">One way</button>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12" id="divForDestinationsInput">
                    <div class="form-group col-lg-6 col-md-6 col-xs-12">
                        <input type="text" class="col-lg-12 col-md-12 col-xs-12" placeholder="From"><br>
                        <div class='input-group date col-lg-12 col-md-12 col-xs-12 datetimepicker1'>
                            <input type="text" class="form-control" placeholder=" Departure date" />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-xs-12">
                        <input type="text" class="col-lg-12 col-md-12 col-xs-12" placeholder="To"><br>
                        <div class='input-group date col-lg-12 col-md-12 col-xs-12 datetimepicker1'>
                            <input type="text" class="form-control" placeholder=" Return date" />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- END DIV for input form in front of a header -->

        <!-- little circles for indicating an image in carousel -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol> <!-- end circles -->
    </header>


    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>
    <script type="text/javascript">
        $('.datetimepicker1').datetimepicker({
            format: 'DD-MM-YYYY'
        });
    </script>
