    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="carousel slide" id="myCarousel">
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('Slike/flight-takeoff-hd-20.jpeg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('Slike/Passenger-Aircraft-on-Sunset-HD-Widescreeen-Wallpaper.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('Slike/airplane-plane.png');"></div>
            </div>
        </div>

        <!-- DIV for input form in front of a header-->
        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-1 col-xs-6 col-xs-offset-1" id="divForContentInaHeader">
            <div class="site-heading">
                <div class="col-lg-12 col-md-12 col-xs-12 divForDestinationsInput">
                    <div class="form-group col-lg-6 col-md-6 col-xs-12">
                        <h1 id="SearchFlightsHeader">Search flights</h1>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 divForDestinationsInput">
                    <div class="form-group col-lg-6 col-md-12 col-xs-12">
                        <select class="selectpicker">
                            <option>Return</option>
                            <option>One way</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 divForDestinationsInput">
                    <div class="form-group col-lg-6 col-md-6 col-xs-12 not-mobile-class">
                        <input type="text" class="col-lg-12 col-md-12 col-xs-12" placeholder="From"><br>
                        <div class='input-group date col-lg-12 col-md-12 col-xs-12 datetimepicker1'>
                            <input type="text" class="form-control" placeholder=" Departure date" />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-xs-12 not-mobile-class">
                        <input type="text" class="col-lg-12 col-md-12 col-xs-12" placeholder="To"><br>
                        <div class='input-group date col-lg-12 col-md-12 col-xs-12 datetimepicker1'>
                            <input type="text" class="form-control" placeholder=" Return date" />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <!-- THIS IS FOR BIGGER SCREENS / BELOW IS FOR A SMALLER (MOBILE) SIZE SCREENS -->
                    <div class="container mobile-class">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-xs-12 divForDestinationsInput">
                                <button class="btn-default col-xs-12" id="mobile-clas-button-for-dest-form" data-toggle="collapse" data-target="#collapsible-content">Input destinations
                                    <br> and dates</button>
                                <div class="collapse" id="collapsible-content">
                                    <div class="col-lg-12 col-md-12 col-xs-12 well mobile-class" style="position: absolute;">
                                        <div class="form-group col-lg-6 col-md-6 col-xs-12" style="padding: 0;">
                                            <input type="text" class="col-lg-12 col-md-12 col-xs-12" placeholder="From"><br>
                                            <div class='input-group date col-lg-12 col-md-12 col-xs-12 datetimepicker1'>
                                                <input type="text" class="form-control" placeholder=" Departure date" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-6 col-md-6 col-xs-12" style="padding: 0;">
                                            <input type="text" class="col-lg-12 col-md-12 col-xs-12" placeholder="To"><br>
                                            <div class='input-group date col-lg-12 col-md-12 col-xs-12 datetimepicker1'>
                                                <input type="text" class="form-control" placeholder=" Return date" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- HERE ENDS DESTINATION INPUT FOR SMALLER SCREENS / BELLOW ARE PASSENGER DETAILS FOR BIGGER SCREENS -->
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 divForDestinationsInput" style="display: inline-block;">
                    <div class="col-lg-12 col-md-12 col-xs-12 not-mobile-class">
                        <div style="float: left;">
                            <form>
                                Adult <input type="number" min="1" max="9" value="1">
                                Children <input type="number" min="0" max="8" value="0">
                                Infants <input type="number" min="0" max="8" value="0">
                            </form>
                        </div>
                        <div class="" style="float: left;">
                            <select class="selectpicker" style="margin-top: 1px; margin-left: 3px; border-radius: 4px;">
                                <option>Economy</option>
                                <option>Premium economy</option>
                                <option>Business class</option>
                                <option>First class</option>
                            </select>
                        </div>
                        <div class="checkbox" style="display: inline-block; margin: 0;">
                            <label style="font-size: 1em; padding-left: 5px;">Only direct
                                <input type="checkbox" value="" checked>
                                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                            </label>
                        </div>
                        <button type="button" class="btn-default not-mobile-class" value="searchFlights">Search flights</button>
                    </div>
                    <!-- HERE STARTS PASSENGER DETAILS FOR SMALL (MOBILE) SCREENS -->
                    <div class="container mobile-class">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-xs-12 divForDestinationsInput">
                                <button class="btn-default col-xs-12" id="mobile-clas-button-for-dest-form2" data-toggle="collapse" data-target="#collapsible-content2">Input destinations
                                    <br> and dates</button>
                                <div class="collapse" id="collapsible-content2">
                                    <div class="col-lg-12 col-md-12 col-xs-12 well mobile-class" style="position: absolute;">
                                        <div style="float: left;">
                                            <form>
                                                Adult <input type="number" min="1" max="9" value="1">
                                                Children <input type="number" min="0" max="8" value="0">
                                                Infants <input type="number" min="0" max="8" value="0">
                                            </form>
                                        </div>
                                        <div style="float: left;">
                                            <select class="selectpicker" title="select_tipe_of_seat">
                                                <option>Economy</option>
                                                <option>Premium economy</option>
                                                <option>Business class</option>
                                                <option>First class</option>
                                            </select>
                                        </div>
                                        <div class="checkbox">
                                            <label>Only direct
                                                <input type="checkbox" value="" checked>
                                                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 divForDestinationsInput" style="display: inline-block;">
                    <div class="container mobile-class" style="margin-bottom: 7%;">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-xs-12 divForDestinationsInput">
                                <button type="button" class="btn-default col-xs-12" id="search-flights-button" value="searchFlights">Search flights</button>
                            </div>
                        </div>
                    </div>
                </div><!-- HERE ENDS PASSENGER DETAILS FOR SMALL (MOBILE) SCREENS -->
            </div>
        </div> <!-- END DIV for input form in front of a header -->
